<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a  href="{% url 'account' %}"><i class="fa fa-arrow-left"></i><</a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Input:Text -->
                {% for field in form %}
                    
                <div class="form__field">
                    <label for="formInput#text">{{field.label}} </label>
                    {{field}}
                </div>
                {% endfor %}
                <div class="form__field">
                    {% for tag in project.tags.all %}
                        <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}" >{{tag.name}} &#215;</div>
                    {% endfor %}
                </div>
                
                <div class="form__field">
                    <label for="formInput#text">Tags</label>
                    <textarea style="word-spacing: 10px;" class="input" name="newtags" placeholder="Add tags here..."></textarea>
                    
                </div>


                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

<script>
    let tags= document.getElementsByClassName('project-tag')
    for(let i=0; i< tags.length; i++){
        tags[i].addEventListener('click', (e) =>{
            let tagId = e.target.dataset.tag
            let projectId = e.target.dataset.project
            
            fetch('http://127.0.0.1:8000/api/remove-tag/',{
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'project': projectId, 'tag': tagId})

            })
            .then(response => response.json())
            .then(data => {
                e.target.remove()
            })

        })
    }
</script>
{% endblock %}
