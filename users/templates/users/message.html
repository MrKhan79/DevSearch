{% extends 'main.html' %}


{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a  href="{% url 'inbox' %}"><i class="fa fa-arrow-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          {% if message.sender %}            
          <a href="{% url 'user-profile' message.sender.id %}" class="message__author">{{message.name}}</a>
          {% else %}
          <h4 class="message__author">{{message.name}}</h4>
          {% endif %}
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
